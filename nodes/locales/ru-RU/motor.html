<script type="text/x-red" data-help-name="wirenboard-motor">
    <p>Слушает события кнопки.</p>
    <h3>Конфигурация</h3>
    <dl class="message-properties">
        <dt class="optional">Имя <span class="property-type">string</span></dt><dd>Выберите любое имя для идентификации вашего узла.</dd>
        <dt>Сервер <span class="property-type">object</span></dt><dd>Выберите экземпляр сервера wirenboard для использования.</dd>
        <dt>ON <span class="property-type">string</span></dt><dd>Выберите канал <b>ON</b> для прослушивания.</dd>
        <dt>DIR <span class="property-type">string</span></dt><dd>Выберите канал <b>НАПРАВЛЕНИЕ</b> для прослушивания.</dd>
        <dt>Полное время <span class="property-type">string</span></dt><dd>Сколько времени будет работать мотор.</dd>
        <dt class="optional">Инверсия <span class="property-type">string</span></dt><dd>Изменить направление на противоположное.</dd>
        <dt class="optional">Датчик закрытия <span class="property-type">string</span></dt><dd>Выберите контактный датчик <b>СОСТОЯНИЕ ЗАКРЫТИЯ</b>.</dd>
        <dt class="optional">Задержка дополнительного толчка <span class="property-type">number</span></dt><dd>Ожидать .. мс.</dd>
        <dt class="optional">Время дополнительного толчка <span class="property-type">number</span></dt><dd>Толкать в течение .. мс.</dd>
    </dl>

    <h3>Выходы</h3>
    <h5>Выход</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt><dd>true = старт, false = стоп</dd>
        <dt>homekit <span class="property-type">object</span></dt><dd>отформатированные данные для узла homekit</dd>
    </dl>

    <h3>Команды</h3>
    <dl class="message-properties">
        <dt>open <span class="property-type">string</span></dt><dd></dd>
    </dl>
    <dl class="message-properties">
        <dt>close <span class="property-type">string</span></dt><dd></dd>
    </dl>
    <dl class="message-properties">
        <dt>stop <span class="property-type">string</span></dt><dd>остановить мотор</dd>
    </dl>
    <dl class="message-properties">
        <dt>toggle <span class="property-type">string</span></dt><dd>запустить и изменить направление</dd>
    </dl>
    <dl class="message-properties">
        <dt>0 - 100 <span class="property-type">integer</span></dt><dd>позиция в %</dd>
    </dl>
</script>
